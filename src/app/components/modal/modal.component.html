<section class="modal" [ngClass]="show ? 'show' : 'hidden'">
  <div class="modal__wrapper">
    <button class="modal__close" (click)="closeModal()">Fechar</button>
    <img class="modal__image" src="{{person.image}}" alt="{{person.name}}" title="{{person.name}}">
    <div class="modal__content">
      <h2 class="modal__name">{{person.name}}</h2>
      <p class="modal__age">{{person.age}} anos</p>
    </div>
  </div>
</section>
